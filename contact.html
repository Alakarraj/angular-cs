<h2>Contact</h2>

<div class="row Contact">
    <div class="col-md-4" ng-repeat='contact in contacts'>
        <p><strong>{{contact.city}}, {{contact.country}}</strong>
            <br> {{contact.address1}}
            <br> {{contact.address2}}
            <br> {{contact.city}}
            <br> {{contact.country}}
            <br> {{contact.phone}}
            <br>{{contact.fax}}
            <a href="{{contact.email}}">Email</a></p>
        <p>&nbsp;</p>
    </div>
</div>

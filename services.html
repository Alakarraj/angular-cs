<h2>Services</h2>
<div ng-repeat="service in services"
    <div class="row services">
        <div class="col-md-3 logo"> <img src="{{service.logo}}" alt="logo" /> </div>
        <div class="col-lg-9">
            <h3>{{service.name}}</h3>
            <p>{{service.description}} </p>
            <a href="contact.html" class="btn btn-primary">Contact Us</a> </div>
    </div>
